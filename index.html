<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono:wght@700&display=swap"
        rel="stylesheet">
    <script src="script.js"></script>
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="img-container">
            <div class="logo-container">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                    alt="logo" id="logo">
            </div>
        </div>

        <div class="input-container">
            <h1 style="font-size: 6rem;">The Odin Project</h1>
            <h2>Not created by Cyrus</h2>
            <h3>But that's okay</h3>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div>
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div>
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone-num">Phone Number</label>
                        <input type="number" name="phone-num" id="phone-num">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div>
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" name="password-confirm" id="password-confirm">
                    </div>

                </fieldset>

                <button type="submit" id="submit-btn">Create Account</button>
            </form>
            <h6>Already have an account? <a href="./log-in">Log in</a></h6>

        </div>
    </div>

</body>

</html>
